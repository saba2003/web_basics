<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <title>auto typing</title>
    </head>

    <body>
        <div class="header">
            <nav>
                <img src="images/logo.png" class="logo">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Abiut</a></li>
                    <li><a href="">Portfolio</a></li>
                    <li><a href="">Services</a></li>
                </ul>
                <img src="images/menu.png" class="menu-icon">
            </nav>

            <div class="text-box">
                <h1><span class="auto-input"></span></h1>
                <p>Cheese is a great source of calcium, fat, and protein. It also contains high amounts of vitamins A and B-12, along with zinc, phosphorus, and riboflavin</p>
                <a href="">Contact Aliens</a>
                <a href="" class="btn">Download CV</a>
            </div>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <script>
            var typed = new Typed(".auto-input", {
                strings: ["I like cheeze", "very interesting text", " (•◡•) /", "typed.js is cool"],
                typeSpeed: 100,
                backSpeed: 100,
                loop: true
            })
        </script>
    </body>

</html>
